---
# Origin from: https://nsirap.com/posts/048-ansible-install-docker-and-docker-compose/
  - name: Install dependencies
    apt:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
        - software-properties-common
      state: latest
      update_cache: yes

  - name: Ensure /etc/apt/keyrings exists
    file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'

  - name: Download Docker GPG key
    ansible.builtin.get_url:
      url: "https://download.docker.com/linux/{{ 'debian' if ansible_distribution | lower == 'debian' else 'ubuntu' }}/gpg"
      dest: /etc/apt/keyrings/docker.asc
      mode: '0644'

  - name: Remove legacy Docker repository definition
    ansible.builtin.apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/{{ 'debian' if ansible_distribution | lower == 'debian' else 'ubuntu' }} {{ ansible_distribution_release }} stable"
      state: absent
      filename: docker

  - name: Add Docker repository
    apt_repository:
      repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ 'debian' if ansible_distribution | lower == 'debian' else 'ubuntu' }} {{ ansible_distribution_release }} stable"
      state: present
      filename: docker

  - name: Install Docker
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
      state: latest
      update_cache: yes

  - name: Add users to docker group
    user:
      name: '{{ item }}'
      groups: docker
      append: yes
    loop: "{{ [ansible_user | default(ansible_user_id)] | union(install_docker_extra_users | default([])) }}"
